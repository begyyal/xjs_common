name: CI
on: 
  push:
    paths:
      - "src/**"
      - "package.json"
      - "tsconfig.json"
      - "webpack.config.json"
      - ".github/workflows/test.yml"
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - run: npm ci
      - run: npm run build
      - run: npm test
